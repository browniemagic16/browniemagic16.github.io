<!DOCTYPE HTML>
<html oncontextmenu="return false">

	<head>
		<title>RianOBrian - Mediocore and Avid Programmer</title>

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">

		<link rel="stylesheet" type="text/css" href="https://rianobrian.me/styles/index.css" />
		<link href="https://fonts.googleapis.com/css?family=Aguafina+Script|Cedarville+Cursive|Chicle|Codystar|Gabriela|Knewave|League+Script|Medula+One|Megrim|Norican|Qwigley|Rouge+Script|Seaweed+Script|Sofia|Vibur" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://raw.github.com/daneden/animate.css/master/animate.css" />

		<style>
			.text {
				background-color: #37363F;
			}
		
			* {
				box-sizing: border-box;
			}
			
			body {
				font-family: Verdana, sans-serif;
				margin: 0;
			}
			
			#slideshow-container {
				max-width: 241px;
				position: relative;
				margin: auto;
			}
			
			.prev,
			.next {
				cursor: pointer;
				position: absolute;
				top: 50%;
				width: auto;
				padding: 16px;
				margin-top: -22px;
				color: white;
				font-weight: bold;
				font-size: 18px;
				transition: 0.6s ease;
				border-radius: 0 3px 3px 0;
			}
			
			.next {
				right: 0;
				border-radius: 3px 0 0 3px;
			}
			
			.prev:hover,
			.next:hover {
				background-color: rgba(0, 0, 0, 0.8);
			}
			
			.text {
				color: #f2f2f2;
				font-size: 15px;
				padding: 8px 12px;
				position: absolute;
				bottom: 8px;
				width: 100%;
				text-align: center;
			}
			
			.numbertext {
				color: #f2f2f2;
				font-size: 12px;
				padding: 8px 12px;
				position: absolute;
				top: 0;
			}
			
			.dot {
				cursor: pointer;
				height: 13px;
				width: 13px;
				margin: 0 2px;
				background-color: #bbb;
				border-radius: 50%;
				display: inline-block;
				transition: background-color 0.6s ease;
			}
			
			.active,
			.dot:hover {
				background-color: #717171;
			}
			
			.fade {
				-webkit-animation-name: fade;
				-webkit-animation-duration: 1.5s;
				animation-name: fade;
				animation-duration: 1.5s;
			}
			
			@-webkit-keyframes fade {
				from {
					opacity: .4
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes fade {
				from {
					opacity: .4
				}
				to {
					opacity: 1
				}
			}
			
			@media only screen and (max-width: 300px) {
				.prev,
				.next,
				.text {
					font-size: 11px
				}
			}
		</style>
	</head>

	<body>
		<h1 class="animated bounceInDown" id="heading" style="line-height: 10%; font-size: 100px;">Rian O'Brian</h1>
		<h2 id="subheading" style=" line-height: 100%; font-size: 40px;"><span id="word">Mediocre</span> and <span id="word">Avid</span> Developer</h2>

		<div id="slideshow-container">

			<div class="mySlides fade">
				<div class="numbertext">1 / <span id="slidelimit"></span></div>
				<img src="mod.jpg" style="width:100%">
				<div class="text">Game Moderator</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / <span id="slidelimit"></span></div>
				<img src="img_fjords_wide.jpg" style="width:100%">
				<div class="text">Flipping Strings</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / <span id="slidelimit"></span></div>
				<img src="img_mountains_wide.jpg" style="width:100%">
				<div class="text">School Work</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">4 / <span id="slidelimit"></span></div>
				<img src="img_mountains_wide.jpg" style="width:100%">
				<div class="text">About Me</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">5 / <span id="slidelimit"></span></div>
				<img src="img_mountains_wide.jpg" style="width:100%">
				<div class="text">RianOBlog</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">6 / <span id="slidelimit"></span></div>
				<img src="img_mountains_wide.jpg" style="width:100%">
				<div class="text">RianOShop</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">7 / <span id="slidelimit"></span></div>
				<img src="img_mountains_wide.jpg" style="width:100%">
				<div class="text">RianOForms</div>
			</div>
		
			<div id="prevnext" style="text-align: left">
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
		</div>

		<br>

		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>
			<span class="dot" onclick="currentSlide(5)"></span>
			<span class="dot" onclick="currentSlide(6)"></span>
			<span class="dot" onclick="currentSlide(7)"></span>
		</div>

		<h4 id="subheading" style="font-size: 20px">Copyright (C) 2016 Rian Webster and </h4>

		<script>
			document.onmousedown = disableclick;
			
			function disableclick(event) {
				if(event.button==2) {
					console.log("User tried to right click at: " + event.clientX + " " + event.clientY);
					return false;
				}
			}
		
			var slideIndex = 1;
			var slides = document.getElementsByClassName("mySlides");
			document.getElementById('slidelimit').innerHTML = slides.length;
			showSlides(slideIndex);
			function plusSlides(n) {
				showSlides(slideIndex += n);
			}
			function currentSlide(n) {
				showSlides(slideIndex = n);
			}
			function showSlides(n) {
				var i;
				var dots = document.getElementsByClassName("dot");
				if (n > slides.length) {
					slideIndex = 1;
				}
				if (n < 1) {
					slideIndex = slides.length
				}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				}
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				slides[slideIndex - 1].style.display = "block";
				dots[slideIndex - 1].className += " active";
			}
		</script>
	</body>

</html>
